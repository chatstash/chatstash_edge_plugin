<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 10px; font-family: sans-serif; }
    input, button { width: 100%; margin-bottom: 10px; padding: 5px; }
    .status { font-size: 12px; color: #666; margin-top: 5px; }
  </style>
</head>
<body>
  <h3>Obsidian AI Bridge</h3>

  <label>API Key:</label>
  <input type="password" id="apiKey" placeholder="Obsidian Local REST API Key">

  <label>Filename (Optional):</label>
  <input type="text" id="filename" placeholder="YYYY-MM-DD-AI-Chat">

  <button id="saveBtn">Save Chat to Obsidian</button>
  <div id="status" class="status">Ready</div>

  <script src="popup.js"></script>
</body>
</html>
