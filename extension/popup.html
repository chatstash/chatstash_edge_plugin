<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 320px; padding: 15px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #333; }
    h3 { margin-top: 0; color: #7b3cad; }
    .form-group { margin-bottom: 12px; }
    label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 4px; }
    input[type="text"], input[type="password"], input[type="number"] { width: 100%; padding: 6px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    input[type="checkbox"] { margin-right: 5px; vertical-align: middle; }
    .checkbox-label { font-weight: normal; }

    button { width: 100%; padding: 8px; margin-top: 10px; cursor: pointer; background-color: #7b3cad; color: white; border: none; border-radius: 4px; font-weight: 600; transition: background 0.2s; }
    button:hover { background-color: #5a2c80; }
    button.secondary { background-color: #f0f0f0; color: #333; margin-top: 8px; font-weight: normal; }
    button.secondary:hover { background-color: #e0e0e0; }

    #status { margin-top: 12px; font-size: 13px; line-height: 1.4; word-break: break-word; padding: 8px; border-radius: 4px; display: none; }
    #status.error { background-color: #ffebee; color: #c62828; display: block; }
    #status.success { background-color: #e8f5e9; color: #2e7d32; display: block; }
    #status.info { background-color: #e3f2fd; color: #1565c0; display: block; }

    #settingsPanel { display: none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
    .note { font-size: 11px; color: #666; margin-top: 2px; }
  </style>
</head>
<body>
  <h3>Obsidian Neural Bridge</h3>

  <button id="scrapeBtn">Save Chat to Obsidian</button>
  <div id="status"></div>

  <button id="toggleSettings" class="secondary">Settings</button>

  <div id="settingsPanel">
      <div class="form-group">
          <label for="apiKey">Obsidian API Key</label>
          <input type="password" id="apiKey" placeholder="Paste key from Local REST API">
      </div>
      <div class="form-group">
          <label for="apiPort">Local Server Port</label>
          <input type="number" id="apiPort" placeholder="27124" value="27124">
      </div>
      <div class="form-group">
          <label for="savePath">Save Directory (Optional)</label>
          <input type="text" id="savePath" placeholder="Example: AI-Chats/DeepSeek">
          <div class="note">Folder path relative to Vault root.</div>
      </div>
      <div class="form-group">
          <label class="checkbox-label">
              <input type="checkbox" id="useHttps"> Use HTTPS
          </label>
          <div class="note">Check if you enabled HTTPS in Obsidian plugin.</div>
      </div>
      <button id="saveSettings">Save Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
